<!doctype html>
<html>
  <meta charset="utf-8" />
  <title>Aristeem Logger</title>
  <style>
    body { margin: 12px; font: 13px/1.4 system-ui, sans-serif; min-width: 280px; }
    h3 { margin: 0 0 8px; }
    .row { margin: 10px 0; }
    label { display:block; margin-bottom:6px; }
    input[type="number"] { width:100%; box-sizing:border-box; padding:6px; }
    button { width:100%; padding:8px; margin-top:8px; }
    .muted { color:#666; font-size:12px; }
    .ok { color:#0a0; } .err { color:#a00; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
  </style>

  <h3>Aristeem Logger</h3>

  <div class="row">
    <label><input id="advanced" type="checkbox"> Advanced logging (max detail)</label>
  </div>

  <div class="row grid">
    <div>
      <label for="exportEveryMin">Auto-save int, min</label>
      <input id="exportEveryMin" type="number" min="1" max="10" step="1" />
    </div>
    <div>
      <label for="statsPeriodSec">Stats period, sec (1–10)</label>
      <input id="statsPeriodSec" type="number" min="1" max="10" step="1" />
    </div>
  </div>

  <div class="row">
    <button id="apply">Apply & Save</button>
    <button id="export">Export logs now</button>
    <div id="status" class="muted"></div>
  </div>

  <script type="module" src="./popup.js"></script>
</html>
